<div class="list-container">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input />
  </mat-form-field>
</div>
<div *ngIf="someData; else nothing" class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="found">
      <th mat-header-cell *matHeaderCellDef>Found</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox (change)="change(element)" color="primary"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ingredientName">
      <th mat-header-cell *matHeaderCellDef>Ingredient</th>
      <td mat-cell *matCellDef="let element">{{ element.ingredientName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="groceryStore">
      <th mat-header-cell *matHeaderCellDef>Store</th>
      <td mat-cell *matCellDef="let element">{{ element.groceryStore }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
<ng-template #nothing>
  <h1>List cleared</h1>
</ng-template>
<div class="table-btn-container">
  <button (click)="clearList()" color="primary" mat-flat-button>
    Clear Shopping List
  </button>
</div>
