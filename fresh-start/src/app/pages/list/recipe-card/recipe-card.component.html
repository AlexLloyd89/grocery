<mat-card class="mat-elevation-z4">
  <div class="icon-container">
    <mat-icon class="star" (click)="deleteRecipe(recipe)">delete</mat-icon>
    <mat-icon (click)="addRecipe(recipe)" class="add"
      >add_circle_outline</mat-icon
    >
  </div>
  <p class="name">
    {{ recipe.name }}
  </p>
</mat-card>
