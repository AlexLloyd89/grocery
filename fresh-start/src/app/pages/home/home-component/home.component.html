<div class="fill flex-column">
  <mat-card (click)="routeToList()" class="mat-elevation-z4">
    <h1>Start new grocery list</h1>
  </mat-card>
  <mat-card (click)="routeToRecipe()" class="mat-elevation-z4">
    <h1>Add new recipe</h1>
  </mat-card>
  <mat-card
    *ngIf="data.length > 0"
    (click)="routeToAllrecipes()"
    class="mat-elevation-z4"
  >
    <h1>View current grocery list</h1>
  </mat-card>
</div>
